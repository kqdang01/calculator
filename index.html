<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>calculator!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="javaScript.js" defer></script>
    </head>
    <body>
        <div class="calculatorContainer">
            <h1 class="inputField">0</h1>
            <div class="buttonContainers">
                <button class="clear top">AC</button>
                <button class="toggleSign top">+/-</button>
                <button class="num top">%</button>
                <button class="divide operator">÷</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="multiply operator">×</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="subtract operator">–</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="add operator">+</button>
                <button class="filler"><img src="./icon.png"></button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="operate">=</button>
            </div>
        </div>
        
    </body>
</html>
